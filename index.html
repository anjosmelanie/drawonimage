    <body>
        <h1>Draw on Image Analysis</h1>

        <!-- Canvas Buttons -->
        <button id='draw-rectangle' value="Draw Rectangle" onclick="drawRectangle()"><i class="fa fa-square-o"></i></button>

        <button id='reset' value="Reset canvas" onclick="resetCanvas('canvas-1')">Reset</button>
        <!--
        <button id='hot2' value="Hotspot 2" onclick="drawOneHotspot(1)">2</button>

        <div id="canvas-here" style="margin-top:15px;"></div>

        <div id="hotspots-here" style="margin-top:15px;"></div>

    </body>
</html>
