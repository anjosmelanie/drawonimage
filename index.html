<!DOCTYPE html>
<html>
    <head>
        <title>Draw on Image Analysis v0</title>
        <script type="text/javascript" src="ts-built/script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1>Draw on Image Analysis</h1>

        <!-- Canvas Buttons -->
        <button id='draw-rectangle' value="Draw Rectangle" onclick="drawRectangle()"><i class="fa fa-square-o"></i></button>
        <button id='draw-circle' value="Draw Circle" onclick="createCircle()"><i class="fa fa-circle-o"></i></button>
        <button id='draw-path' value="Draw Path" onclick="drawMyPath()">Polygon</i></button>

        
        <!--<button id='list' value="Hotspots List" onclick="readHotspots()">List</button> Console only-->

        <div id="canvas-here" style="margin-top:15px;"></div>

        <div id="buttons-here" style="margin-top:15px;"></div>

        <div style="margin-top:15px;">
            <button id='reset' value="Reset canvas" onclick="resetCanvas('canvas-1')">Hide all</button>
            <h2>Saved Hotspots</h2>
            <!--<input type="button" value="Clear History" onclick="clearHistoryTable()"></input> Remove all hotspots--> 
            <table style="width:100%" id="saved-hotspots">
              <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Coordinates</th>
                <th>Color</th>
                <th>Radius</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>  

    </body>
</html>
